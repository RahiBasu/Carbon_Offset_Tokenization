<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Offset Tokenization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üåø Carbon Offset Tokenization</h1>
    </header>

    <main>
        <section class="form-container">
            <h2>Mint Carbon Tokens</h2>
            <label for="address">Recipient Address:</label>
            <input type="text" id="address" placeholder="Enter Ethereum address" required>

            <label for="amount">Amount of Tokens:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <button onclick="mintTokens()">Mint Tokens</button>
        </section>

        <section class="balance-container">
            <h2>Check Token Balance</h2>
            <label for="balanceAddress">Address:</label>
            <input type="text" id="balanceAddress" placeholder="Enter Ethereum address" required>

            <button onclick="checkBalance()">Check Balance</button>

            <div id="balanceResult"></div>
        </section>
    </main>

    <footer>
        <p>Powered by Blockchain üåç</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
